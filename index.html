<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trang chủ</title>

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!--Font-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">

    <!--Custom style-->
    <link rel="stylesheet" href="css/styles.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

            <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

        <![endif]-->

</head>

<body style="font-family: 'Source Sans Pro', sans-serif;">

    <nav class="navbar navbar-default" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
                <a class="navbar-brand" href="#"><i class="fa fa-book" aria-hidden="true"></i>&nbsp;<b>HupLib.com</b></a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li class="visible-xs">
                        <form action="http://bootsnipp.com/search" method="GET" role="search">
                            <div class="input-group">
                                <input type="text" class="form-control" name="q" placeholder="Tìm kiếm">
                                <span class="input-group-btn">
									<button class="btn btn-primary" type="submit"><span class="glyphicon glyphicon-search"></span></button>
                                <button class="btn btn-danger" type="reset"><span class="glyphicon glyphicon-remove"></span></button>
                                </span>
                            </div>
                        </form>
                    </li>
                    <li class="login"><a href="#">Đăng nhập</a></li>
                    <li class="register"><a href="#">Đăng ký</a></li>
                    <li class="search-btn hidden-xs"><a href="#toggle-search"><span class="[ glyphicon glyphicon-search ]"></span></a></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->

            <div class="search-box hidden-xs">
                <form action="http://bootsnipp.com/search" method="GET" role="search">
                    <div class="input-group">
                        <input type="text" class="form-control" name="q" placeholder="Tìm kiếm tài liệu Dược học">
                        <span class="input-group-btn">
							<button class="btn btn-danger quit-search-btn" type="reset"><span class="glyphicon glyphicon-remove"></span></button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </nav>


    <!--Modal-->

    <div class="modal fade" id="login-register" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content" style="padding:5px 20px 10px 20px;">
                <div class="modal-header">
                    <ul class="nav nav-tabs">
                        <li class="tab-login"><a data-toggle="tab" href="#login" style="font-size: 16px;">Đăng nhập</a></li>
                        <li class="tab-register"><a data-toggle="tab" href="#register" style="font-size: 16px;">Đăng ký</a></li>
                    </ul>
                </div>
                <div class="modal-body">
                    <div class="tab-content">
                        <div id="login" class="tab-pane fade">
                            <form role="form">
                                <div class="form-group">
                                    <label for="usrname"><span class="glyphicon glyphicon-user"></span> Tên đăng nhập</label>
                                    <input type="text" class="form-control" id="usrname" placeholder="tên đăng nhập">
                                </div>
                                <div class="form-group">
                                    <label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Mật khẩu</label>
                                    <input type="password" class="form-control" id="psw" placeholder="mật khẩu">
                                </div>
                                <div class="checkbox">
                                    <label><input type="checkbox" value="" checked>Ghi nhớ </label>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-success btn-block" style="font-size: 16px">ĐĂNG NHẬP</button>
                                </div>
                                <div class="form-group">
                                    <a href="#"><i class="fa fa-question-circle" aria-hidden="true"></i> Quên mật khẩu</a>
                                </div>
                            </form>
                            <!--login facebook google-->

                            <div class="row">
                                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                    <button type="button" class="btn btn-primary btn-block"><a style="color: white" href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></button>
                                </div>
                                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                    <button type="button" class="btn btn-danger btn-block"><a style="color: white" href="#"><i class="fa fa-google" aria-hidden="true"></i></a></button>
                                </div>
                            </div>

                        </div>
                        <div id="register" class="tab-pane fade">
                            <form action="" method="POST" role="form">
                                <div class="row">
                                    <div class="form-group col-xs-8 col-sm-8 col-md-8 col-lg-8">
                                        <label for="ho-ten">Họ tên</label>
                                        <input type="text" class="form-control" id="ho-ten" placeholder="họ tên">
                                    </div>
                                    <div class="form-group col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                        <label for="lop">Lớp</label>
                                        <input type="text" class="form-control" id="lop" placeholder="vd: p1k67">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="username">Tên đăng nhập</label>
                                    <input type="text" class="form-control" id="username" placeholder="tên đăng nhập">
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="email">
                                </div>
                                <div class="row">
                                    <div class="form-group col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                        <label for="password">Mật khẩu</label>
                                        <input type="password" class="form-control" id="password" placeholder="mật khẩu">
                                    </div>
                                    <div class="form-group col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                        <label for="rPassword">Nhập lại mật khẩu</label>
                                        <input type="password" class="form-control" id="rPassword" placeholder="nhập lại mật khẩu">
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block" style="font-size: 16px">ĐĂNG KÝ</button>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
    <!--end modal-->





    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
